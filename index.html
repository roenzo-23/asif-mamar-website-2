<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asif's Website</title>

  <!-- Use rem units for better accessibility -->
  <style>
    :root {
      --primary-color: #333; 
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 1rem;
    }
    
    section {
      padding: 2rem;
    }
    
    .container {
      max-width: 800px; 
      margin: 0 auto;
    }
    
    /* Flexbox for layout */
    .flex {
      display: flex;
      align-items: center;
      justify-content: space-between; 
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 1rem;
    }
    
    main {
      flex: 1; 
    }
    
    footer {
      background-color: #eee;
      padding: 2rem;
      text-align: center;
    }

    /* Responsive images */
    img {
      max-width: 100%;
      height: auto;
    }

  </style>

</head>

<body>

  <header>
    <div class="container flex">
      <h1>Asif's Website</h1>

      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <h2>About Me</h2>
        <p>Hello, my name is Asif and I'm a student at ABC School.</p>

        <!-- alt text -->
        <img src="image/ASIF MAMA.jpg" alt="A photo of me">

        <h3>My Hobbies</h3>
        <ul>
          <li>Coding</li>
          <li>Reading</li> 
          <li>watching (porn)</li>
        </ul>

      </div>
    </section>

  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2023 Asif's Website</p>
    </div>
  </footer>

</body>

</html>
